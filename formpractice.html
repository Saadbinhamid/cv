<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <h3>Practice Employment Application</h3>
    <form action="">
    <table cellpadding='5' border='1'>
      <thead>
        <tr>
          <th colspan="4" align="left"><strong>Applicant Information</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="lastname">Last Name: </label> <input type="text" name="lastName" placeholder="Enter Last name"/></td>
          <td><label for ="firstname">First Name: </label> <input type="text" name="firstname" placeholder="Enter First name"/></td>
          <td><label for="MI">M.I: </label><input type="text"/></td>

          <td><label for="Date">Date: </label><input type="date"/></td>
        </tr>

        <tr>
          <td colspan ="2"><label for="streetaddress">Street Address: </label><input type="text-area"/></td>
          <td colspan ="2"><label for="appartmentnumber">Appartment Number: </label><input type="text"/></td>
        </tr>

        <tr>
          <td><label for="city">City: </label><input type="text"/></td>
          <td><label for="State">State: </label><input type="text" /></td>
          <td colspan="2"><label for="zip">Zip: </label><input type="text"/></td>
        </tr>

        <tr>
          <td>Phone Number: </td>
          <td colspan=3><label for="email">Email: </label><input type="email"/></td>

        </tr>

        <tr>
          <td><label for="availabledate">Date Available: </label><input type="date"/></td>
          <td><label for="ssn">SSN: </label><input type="number"/></td>
          <td colspan='2'><label for="desiredsalary">Desired Salary: </label> <input type="number"/></td>

        </tr>
        <tr>
          <td colspan='4'>Postion Applied for: </td>
        </tr>

        <tr>
          <td><label for="citizen">Are You Citizen of United States? </label></td>
          <td><pre>       Yes<input type="checkbox" name="citizen"/>           No<input type="checkbox" name="citizen"/> </pre></td>
          <td><label for="workpermit">If No, Are you authorize to work in US? </label></td>
          <td><pre>       Yes<input type="checkbox" name="workpermit"/>           No<input type="checkbox" name="workpermit"/> </pre></td>
        </tr>
        <tr>
        <td><label for="workhistory">Have you ever worked for this company? </label></td>
        <td><pre>       Yes<input type="checkbox" name="workhistory"/>           No<input type="checkbox" name="workhistory"/> </pre></td>
        <td colspan=2> If so, when: </td>


        </tr>

        <tr>
          <td><label for="felony">Have you ever convicted of a felony? </label></td>
          <td><pre>       Yes<input type="checkbox" name="felony"/>           No<input type="checkbox" name="felony"/> </pre></td>
          <td colspan=2> If yes, explain: </td>


        </tr>
        <tr>
          <td colspan='4' align='center'><input type="Submit" value = "Submit Application Form" ></td>
        </tr>

      </tbody>


    </table>





    </form>

  </body>
</html>
